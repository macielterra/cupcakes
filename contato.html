<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/contato.css" type="text/css" rel="stylesheet"/>
	<title>Formulário</title>

<body>
	<div class="box">
		<form action="https://formsubmit.co/macielterra@gmail.com" method="POST">
			<fieldset>
				<legend><b>Formulário de Contato</b></legend>
				<br>
				<div class="inputBox">
					
					<input type="text" name="nome" id="nome" class="inputUser" required>
					<label for="nome" class="labelInput">Nome</label>
				</div>
				<br><br>
				<div class="inputBox">
					
					<input type="text" name="email" id="email" class="inputUser" required>
					<label for="nome" class="labelInput">Email</label>
				</div>
				<br><br>
				<div class="inputBox">
					
					<input type="tel" name="telefone" id="telefone" class="inputUser" required>
					<label for="nome" class="labelInput">Telefone</label>
				</div>
				<br><br>
				<label for="assunto">Assunto</label>
				<br>
				<textarea id="assunto" name="assunto" rows="10" cols="40"></textarea>
				<br><br><br>
							
				<div class="inputBox">					
					<input type="text" name="cidade" id="cidade" class="inputUser" required>
					<label for="cidade" class="labelInput">Cidade</label>
				</div>
				<br><br>
				<div class="inputBox">					
					<input type="text" name="estado" id="estado" class="inputUser" required>
					<label for="estado" class="labelInput">Estado</label>
				</div>
				<br><br>
				<div class="inputBox">					
				    <input type="text" name="endereco" id="endereco" class="inputUser" required>
					<label for="endereco" class="labelInput">Endereço</label>
				</div>
				<br><br>
				<input type="submit" name="submit" id="submit">
				<br>
				<br>
				<a href="index.html">Home</a>
				<a href="pedidos.html">Pedidos</a>
				<a href="sabores.html">Sabores</a>
				<a href="valores.html">Valores</a>
			</fieldset>
		</form>
	</div>
			
	</body>
</html>
